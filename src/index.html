<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Resgrid BigBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://api.resgrid.com https://github.com https://api.resgrid.com https://media.twiliocdn.com https://d37gvrvc0wt4s1.cloudfront.net https://maps.googleapis.com https://maps.gstatic.com https://csi.gstatic.com https://cdn.mxpnl.com https://secure.gravatar.com http://maps.googleapis.com https://mts.googleapis.com https://mts1.googleapis.com https://mts0.googleapis.com https://fonts.gstatic.com https://resgridapi.local https://api.resgrid.com http://www.google-analytics.com http://ajax.cloudflare.com https://ssl.google-analytics.com https://ajax.cloudflare.com http://resgridapi.azurewebsites.net 'unsafe-inline' data: https://api.rollbar.com https://api.resgrid.com http://resgridapi.local https://resgridapi.local http://api.mixpanel.com https://api.mixpanel.com https://swiftdw.homedns.org:8082 gap: https://ssl.gstatic.com 'unsafe-eval'; style-src https://fonts.googleapis.com https://fonts.gstatic.com https://resgrid.com http://api.resgrid.com https://api.resgrid.com https://resgridapi.local 'self' 'unsafe-inline'; media-src *">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
  
  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>
  <link href="build/main.css" rel="stylesheet">

  <script>
    var isDemo = window.location.search.substring(window.location.search.indexOf('demo=') + 5);
    if (isDemo.indexOf('&') >= 0) {
      isDemo = isDemo.substring(0, isDemo.indexOf('&'));
    }

    if (isDemo && isDemo.length > 0) {
      window.ISDEMO = true;
    } else {
      window.ISDEMO = false;
    }
  </script>
  <script data-rgRemove-GoogleMaps src="https://maps.google.com/maps/api/js"></script>
</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>
  
  <!-- Include SignalR (& jQuery since it requires it) -->
  <script src="assets/signalr/jquery.min.js" async defer></script>
  <script src="assets/signalr/jquery.signalr.min.js" async defer></script>
  <script src="https://api.resgrid.com/signalr/hubs" async defer></script>

  <script data-rgRemove-GoogleMaps src="https://maps.googleapis.com/maps/api/js" async defer></script>
  <script data-rgRemove-GoogleMaps src="assets/markerWithLabel/markerwithlabel.js" async defer></script>
  
  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>
</body>
</html>
