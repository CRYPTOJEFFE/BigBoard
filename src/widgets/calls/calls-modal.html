<ion-header>
  <ion-toolbar>
    <ion-title>
      Call Widget Settings
    </ion-title>
    <ion-buttons start>
      <button ion-button color="danger" (click)="remove()">Remove Widget</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid id="callsFullTable">
    <ion-row>
      <ion-col>
        <h4 class="name">Visible Columns</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Id</ion-label>
          <ion-toggle disabled checked="false"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-toggle disabled checked="false"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Timestamp</ion-label>
          <ion-toggle disabled checked="false"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Logged By</ion-label>
          <ion-toggle disabled checked="false"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Priority</ion-label>
          <ion-toggle disabled checked="false"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-70>
      </ion-col>
      <ion-col width-30 style="text-align: right;">
        <button ion-button color="light" (click)="close()" end>Close</button>
        <button ion-button color="success" (click)="save()" end>Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
