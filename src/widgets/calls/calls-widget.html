<ion-grid id="callsFullTable">
  <ion-row>
    <ion-col [hidden]="!showId">
      <strong>Id</strong>
    </ion-col>
    <ion-col [hidden]="!showName">
      <strong>Name</strong>
    </ion-col>
    <ion-col [hidden]="!showTimestamp">
      <strong>Timestamp</strong>
    </ion-col>
    <ion-col [hidden]="!showUser">
      <strong>Logged User</strong>
    </ion-col>
    <ion-col [hidden]="!showPriority">
      <strong>Priority</strong>
    </ion-col>
  </ion-row>
  
  <ion-row class="active" *ngFor="let call of calls">
    <ion-col [hidden]="!showId">
      {{call.Id}}
    </ion-col>
    <ion-col [hidden]="!showName">
      {{call.Name}}
    </ion-col>
    <ion-col [hidden]="!showTimestamp">
      {{call.Timestamp | amTimeAgo}}
    </ion-col>
    <ion-col [hidden]="!showUser">
      {{call.LoggingUser}}
    </ion-col>
    <ion-col [style.color]="call.PriorityCss" [hidden]="!showPriority">
      {{call.Priority}}
    </ion-col>
  </ion-row>
</ion-grid>
