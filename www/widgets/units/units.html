<div id="content" ng-controller="UnitWidgetCtrl">
    <div class="table-responsive">
        <table id="unitsFullTable" class='table table-striped table-condensed'>
            <thead>
            <tr>
                <th>Name</th>
                <th>Station</th>
                <th>Type</th>
                <th>State</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="unit in units | orderBy:orderUnit" ng-hide="isGroupHidden(unit.GroupId)">
                <td>{{unit.Name}}</td>
                <td>{{unit.GroupName}}</td>
                <td>{{unit.Type}}</td>
                <td><span class='label {{unit.StateCss}}'>{{ unit.State }}</span></td>
                <td>{{unit.Timestamp | fromNow}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
