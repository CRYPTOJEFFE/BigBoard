<div id="content" ng-controller="UnitWidgetCtrl">
    <div class="table-responsive">
        <table id="unitsFullTable" class='table table-striped table-condensed'>
            <thead>
            <tr>
                <th>Name</th>
                <th ng-show="widgetSettings.showStation">Station</th>
                <th ng-show="widgetSettings.showType">Type</th>
                <th ng-show="widgetSettings.showState">State</th>
                <th ng-show="widgetSettings.showTimestamp">Timestamp</th>
                <th ng-show="widgetSettings.showEta">ETA</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="unit in units | orderBy:orderUnit" ng-hide="isGroupHidden(unit.GroupId)">
                <td>{{unit.Name}}</td>
                <td ng-show="widgetSettings.showStation">{{unit.GroupName}}</td>
                <td ng-show="widgetSettings.showType">{{unit.Type}}</td>
                <td ng-show="widgetSettings.showState"><span class='label {{unit.StateCss}}'>{{ unit.State }}</span></td>
                <td ng-show="widgetSettings.showTimestamp">{{unit.Timestamp | fromNow}}</td>
                <td ng-show="widgetSettings.showEta"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
