<div class="modal" ui-if='unitSettings' ui-state='unitSettings' ng-controller="UnitSettingsCtrl">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" ui-turn-off="unitSettings">&times;</button>
                <h4 class="modal-title">Unit Widget Settings</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <fieldset>
                            <legend>Visible Columns</legend>
                        </fieldset>
                    </div>
                    <div class="col-xs-1">
                        <div class="form-group">
                            <label>Station</label>
                            <ui-switch ng-model='widgetSettings.showStation'></ui-switch>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <div class="form-group">
                            <label>Type</label>
                            <ui-switch ng-model='widgetSettings.showType'></ui-switch>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <div class="form-group">
                            <label>State</label>
                            <ui-switch ng-model='widgetSettings.showState'></ui-switch>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <div class="form-group">
                            <label>Timestamp</label>
                            <ui-switch ng-model='widgetSettings.showTimestamp'></ui-switch>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <div class="form-group">
                            <label>ETA</label>
                            <ui-switch ng-model='widgetSettings.showEta'></ui-switch>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <fieldset>
                            <legend>Order Groups</legend>
                        </fieldset>
                        <dynamic-element newHtml='dynamicHtml'></dynamic-element>
                    </div>
                    <div class="col-xs-6">
                        <fieldset>
                            <legend>Hide Groups</legend>
                        </fieldset>
                        <table class='table table-striped table-condensed'>
                            <thead>
                            <tr>
                                <th></th>
                                <th>Group</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="group in groups">
                                <td>
                                    <input type="checkbox" checklist-model="widgetSettings.settingHiddenGroups" checklist-value="group.Gid">
                                </td>
                                <td style="font-size: 8pt;">
                                    {{ group.Nme }}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ui-turn-off="unitSettings" class="btn btn-default">Close</button>
                <button class="btn btn-primary" ng-click="saveSettings()">Save</button>
            </div>
        </div>
    </div>
</div>
